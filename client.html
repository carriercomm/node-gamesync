<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/game.js"></script>
</head>
<body>
    <canvas id="paper" width="640" height="480" />
</body>
<script>
"use strict";
// ----- input ----------------------------------------------------------------

var Key = { LEFT: 37, RIGHT: 39 };

var keys = (function(){
    var _keys = { dirty: false };

    function isRelevant (key) {
        for (var k in Key) {
            if (Key[k] == key) return true;
        }
        return false;
    }

    window.onkeydown = function (e) {
        if (! isRelevant (e.keyCode)) return;
        if (! _keys [e.keyCode]) {
            _keys [e.keyCode] = true;
            _keys.dirty = true;
        }
    }

    window.onkeyup = function (e) {
        if (! isRelevant (e.keyCode)) return;
        if (_keys [e.keyCode]) {
            delete _keys [e.keyCode];
            _keys.dirty = true;
        }
    }

    return _keys;
})();

// ----- view -----------------------------------------------------------------

var render = (function(){
    var ctx = document.getElementById("paper").getContext("2d");
    var fg = "#FFF", bg = "#000";

    function drawBall (ball) {
        ctx.fillStyle = fg;
        ctx.fillRect (320+320*ball.x-3,
                      240+240*ball.y-3, 6, 6);
    }

    function drawPaddle (x, y) {
        ctx.fillStyle = fg;
        ctx.fillRect (320+320*x-32,
                      240+240*y-3,64, 6);
    }

    return function (state) {
        ctx.fillStyle = bg;
        ctx.fillRect (0, 0, 640, 480);
        drawBall (state.ball);
        drawPaddle (state.paddles[0], -0.9);
        drawPaddle (state.paddles[1],  0.9);
    }
})();

// ----- net/state ------------------------------------------------------------

function runGame () {
    var socket = io.connect (document.URL);

    function slowSend (data) {
    //  setTimeout (function () {
            socket.json.send (data);
    //  }, 100);
    }

    var lastInputAckId = null;

    socket.on ("connect", function () {
        socket.on ("message", function (data) {
            if (data.error) {
                alert (data.error);
            } else {
                render (data.state);

                if (lastInputAckId && data.ackInputs
                && data.ackInputs.indexOf (lastInputAckId) >= 0) {
                    console.log ("Server acked last input.");
                    lastInputAckId = null;
                }

              // if (lastInputAckId) { // if we're waiting on integrating our input on the server
              //   render (predictionFrame.state);
              //   predictionFrame = game.step ([latestInput + updatedStuffFromServer], state);
              // }

                if (keys.dirty) {
                    lastInputAckId = Math.random().toString().substr(2);
                    slowSend ({
                        ackId: lastInputAckId,
                        input: {paddle: keys[Key.LEFT] ? -1 : keys[Key.RIGHT] ? 1 : 0},
                        frame: data.frame
                    });
                    keys.dirty = false;

                    // predictionFrame = game.step ([newInput + otherPlayersFromServer], state);
                }
            }
        });
    });
}
runGame ();

// ----------------------------------------------------------------------------
</script>
</html>
